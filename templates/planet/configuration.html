<body ng-app="BlankApp" ng-cloak >

    <form method="POST" action="{% url "planet:configuration" %}" class="post-form">{% csrf_token %}

        {% if planet_form %}
              <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
            {% for field in planet_form.visible_fields %}
                <div class="form-group"  >
                    <div class="row"  >

                        <md-input-container>
                            <label>{{ field.label }}</label>
                              {{ field }}
                    </md-input-container>

                    </div>

                </div>
            {% endfor %}
            </md-content>
        {% endif %}

        {% if blogger_form %}
              <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
            {% for field in blogger_form.visible_fields %}
                <div class="form-group" >
                    <div class="row">
                        <md-input-container>
                            <label>{{ field.label }}</label>
                              {{ field }}
                    </md-input-container>

                    </div>

                </div>
            {% endfor %}
            </md-content>
        {% endif %}

     <md-button type="submit" class="md-raised md-primary">Save</md-button>


    </form>
 <script type="text/javascript">

    angular.module('BlankApp', ['ngMaterial']);
  </script>
</body>
